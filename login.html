<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - greenhauL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<header>
<nav class="navbar">
    <div class="container navbar-content">
    <a href="index.html" class="logo">
    <img src="assets/img/Greenhaul-fl.svg" alt="Logo de GreenHaul">
</a>
        <button class="navbar-toggler" id="navbarToggler" aria-label="Toggle navigation">
            <span class="toggler-icon"></span>
            <span class="toggler-icon"></span>
            <span class="toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarCollapse">
            <ul class="nav-links-list">
                <li><a href="index.html" class="nav-link active">Inicio</a></li>
                <li><a href="productos.html" class="nav-link">Productos</a></li>
                <li><a href="servicios.html" class="nav-link">Servicios</a></li>
                <li><a href="nosotros.html" class="nav-link">Nosotros</a></li>
                <li><a href="contacto.html" class="nav-link">Contacto</a></li>
                <li><a href="faq.html" class="nav-link">Preguntas</a></li>
            </ul>
            <div class="navbar-right-items">
                <div class="navbar-user-actions">
                    <a href="login.html" class="btn btn-outline" id="loginBtn">Iniciar Sesión</a>
                    <a href="cuenta.html" class="nav-link" id="accountLink" style="display: none;">Hola,  <span id="userName"></span></a>
                    <button class="btn-tertiary" id="logoutBtn" style="display: none;" title="Cerrar Sesión"><i class="fas fa-sign-out-alt"></i></button>
                </div>
                <div class="nav-icons">
                    <a href="#" class="nav-icon cart-icon" id="cartIcon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
</header>

<main class="page-content" style="flex-grow: 1;">
    <section class="section">
        <div class="container" style="max-width: 500px;">
            <div class="section-title">
                <h2>Iniciar Sesión</h2>
            </div>
            <div class="contact-form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-submit" style="width: 100%;">Ingresar</button>
                </form>
                <div style="text-align: center; margin-top: 20px;">
                    <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
                    <hr style="margin: 20px 0;">
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer-content"></div>
    <div class="footer-bottom">&copy; <span id="current-year"></span> greenhauL. Todos los derechos reservados.</div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        function showNotification(message, type = 'success') {
            alert(message);
        }

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const response = await fetch('https://greenhaul-backend-production.up.railway.app/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('greenhaulUser', JSON.stringify(data.user));
                    showNotification('Inicio de sesión exitoso.');
                    window.location.href = 'cuenta.html';
                } else {
                    showNotification(data.message || 'Error al iniciar sesión', 'error');
                }

            } catch (error) {
                showNotification('No se pudo conectar al servidor.', 'error');
            }
        });
    });
</script>
</body>
</html>

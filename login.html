<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GreenHaul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* Estilos específicos para esta página */
        .form-container { max-width: 500px; margin: 100px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-control { width: 100%; padding: 12px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 1rem; }
        .btn.loading { pointer-events: none; position: relative; color: transparent !important; }
        .btn.loading::after { content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin-top: -10px; margin-left: -10px; border: 3px solid rgba(255,255,255,0.5); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* POPUP ESTILO DEFINIDO (COMO EN REGISTER.HTML) */
        .cart-notification { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100%); background-color: #222; color: #ffffff; padding: 18px 30px; border-radius: 16px; box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3); display: flex; align-items: center; gap: 12px; opacity: 0; z-index: 9999; transition: all 0.4s ease; font-weight: bold; }
        .cart-notification.visible { transform: translateX(-50%) translateY(0); opacity: 1; }
        .cart-notification.success { background-color: #00b894; }
        .cart-notification.error { background-color: #d63031; }
        .cart-notification .icon { font-size: 20px; }
    </style>
</head>
<body>
    <header>
        </header>

    <main class="page-content">
        <div class="container">
            <div class="form-container">
                <div class="section-title" style="margin-bottom: 30px;">
                    <h2>Iniciar Sesión</h2>
                </div>
                <form id="loginForm">
                    <div class="form-group"><label for="email">Correo Electrónico</label><input type="email" id="email" class="form-control" required></div>
                    <div class="form-group"><label for="password">Contraseña</label><input type="password" id="password" class="form-control" required></div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>
                </form>
                <div style="text-align: center; margin-top: 20px;"><p>¿Aún no tienes una cuenta? <a href="register.html">Regístrate aquí</a></p></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        </footer>
    
    <div class="cart-notification" id="cartNotification">
        <span class="icon" id="notificationIcon"></span>
        <span id="notificationText"></span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function showNotification(message, type = "success") {
                const el = document.getElementById("cartNotification");
                const icon = document.getElementById("notificationIcon");
                const text = document.getElementById("notificationText");

                if (!el || !icon || !text) return alert(message);

                icon.textContent = type === "success" ? "✔️" : "❌";
                text.textContent = message;

                el.className = `cart-notification ${type} visible`;

                setTimeout(() => {
                    el.classList.remove("visible");
                }, 4000);
            }

            const loginForm = document.getElementById("loginForm");
            if (loginForm) {
                loginForm.addEventListener("submit", async (event) => {
                    event.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const submitButton = loginForm.querySelector('button[type="submit"]');

                    submitButton.classList.add('loading');
                    submitButton.disabled = true;

                    try {
                        const backendUrl = 'https://greenhaul-backend-production.up.railway.app';
                        
                        const response = await fetch(`${backendUrl}/api/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            localStorage.setItem('greenhaulUser', JSON.stringify(data.user));
                            showNotification('¡Bienvenido de nuevo!', 'success');
                            setTimeout(() => {
                                window.location.href = 'cuenta.html';
                            }, 1500);
                        } else {
                            showNotification(data.message, 'error');
                        }
                    } catch (error) {
                        showNotification('Error al conectar con el servidor.', 'error');
                    } finally {
                        submitButton.classList.remove('loading');
                        submitButton.disabled = false;
                    }
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - GreenHaul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/cuenta.css">
    <style>
        /* Estilo para los campos no editables */
        .form-control[disabled] {
            background-color: #e9ecef;
            cursor: not-allowed;
            color: #6c757d;
        }
        /* ===== NUEVOS ESTILOS PARA EL POP-UP SUPERIOR DERECHO ===== */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2ecc71; /* Verde por defecto */
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
            opacity: 0;
            transform: translateX(120%);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .toast-notification.error {
            background-color: #e74c3c; /* Rojo para errores */
        }
        .toast-notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast-notification .icon {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        </header>

    <main class="page-content">
        <section class="section">
            <div class="container">
                <h2 id="account-title"></h2>
                <div class="account-layout">
                    <aside class="account-sidebar">
                        <nav class="account-nav">
                            <a class="account-nav-link active" data-section="perfil"><i class="fas fa-user-circle"></i> Mi Perfil</a>
                            <a class="account-nav-link" data-section="pedidos"><i class="fas fa-box"></i> Mis Pedidos</a>
                        </nav>
                    </aside>
                    <div class="account-content">
                        <div id="perfil-section" class="account-section active">
                            <h3>Configuración de Perfil</h3>
                            <form id="profileForm">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </form>
                        </div>
                        <div id="pedidos-section" class="account-section">
                            </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        </footer>

    <div class="toast-notification" id="profileUpdateNotification">
        <span class="icon" id="notificationIcon"></span>
        <span id="notificationText"></span>
    </div>

    <script type="module" src="/assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = JSON.parse(localStorage.getItem('greenhaulUser'));

            if (!loggedInUser) {
                window.location.href = 'login.html';
                return;
            }

            // --- FUNCIÓN PARA EL NUEVO POP-UP ---
            function showToastNotification(message, type = "success") {
                const el = document.getElementById("profileUpdateNotification");
                const icon = el.querySelector("#notificationIcon");
                const text = el.querySelector("#notificationText");

                icon.innerHTML = type === "success" ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-times-circle"></i>';
                text.textContent = message;
                
                el.className = `toast-notification ${type}`; // Limpia clases viejas
                el.classList.add("show");

                setTimeout(() => {
                    el.classList.remove("show");
                }, 4000);
            }

            // --- Lógica del formulario para guardar ---
            const profileForm = document.getElementById('profileForm');
            if (profileForm) {
                profileForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const submitButton = profileForm.querySelector('button[type="submit"]');
                    const updatedData = {
                        email: document.getElementById('profile-email').value,
                        whatsapp: document.getElementById('profile-whatsapp').value
                    };

                    submitButton.classList.add('loading');
                    submitButton.disabled = true;

                    try {
                        const backendUrl = 'https://greenhaul-backend-production.up.railway.app';
                        const response = await fetch(`${backendUrl}/api/users/${loggedInUser.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(updatedData)
                        });

                        const result = await response.json();
                        if (response.ok) {
                            const updatedUser = { ...loggedInUser, ...updatedData };
                            localStorage.setItem('greenhaulUser', JSON.stringify(updatedUser));
                            showToastNotification('¡Perfil actualizado con éxito!', 'success');
                        } else {
                            showToastNotification(result.message, 'error');
                        }
                    } catch (error) {
                        showToastNotification('Error al conectar con el servidor.', 'error');
                    } finally {
                        submitButton.classList.remove('loading');
                        submitButton.disabled = false;
                    }
                });
            }
            
            // ... (resto de la lógica para poblar la UI, tabs, y cerrar sesión)
        });
    </script>
</body>
</html>

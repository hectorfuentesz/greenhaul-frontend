<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Cuenta - GreenHaul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        :root {
            --primary-solid: #4a90e2;
            --accent-green: #00b386;
            --gradient-primary: linear-gradient(to right, #00b386, #4a90e2);
            --gradient-primary-hover: linear-gradient(to right, #008c6b, #3a7bcd);
            --color-dark: #2c3e50;
            --color-light: #f8f9fa;
            --color-text: #555;
            --color-white: #ffffff;
            --accent-orange: #ff9900;
            --accent-red: #e74c3c;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --border-color: #e0e0e0;
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: var(--font-main);
            color: var(--color-text);
            background-color: var(--color-light);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    
        .section {
            padding: 80px 0;
        }
    
        h2 {
            font-size: 2.8rem;
            text-align: center;
            color: var(--color-dark);
            margin-bottom: 60px;
            font-weight: 700;
        }
    
        h3 {
            font-size: 1.8rem;
            color: var(--color-dark);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
    
        h4 {
            font-size: 1.1rem;
            color: var(--color-text);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    
        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 999px;
            font-weight: 600;
            text-align: center;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
    
        .btn-primary {
            background-image: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    
        .btn-primary:hover {
            background-image: var(--gradient-primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
    
        .btn-outline {
            background-color: var(--primary-solid);
            color: white !important;
            border-radius: 50px;
            text-decoration: none;
            padding: 8px 20px;
        }
    
        .btn-tertiary {
            background: none;
            border: none;
            color: var(--accent-red);
            font-weight: 500;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }
    
        .btn-tertiary:hover {
            transform: scale(1.15);
        }
    
        .navbar {
            position: sticky;
            top: 0;
            padding: 15px 0;
            background-color: var(--color-white);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }
    
        .navbar-content {
            display: flex;
            align-items: center;
            position: relative;
            /* Centrar el menú */
            justify-content: center;
            gap: 40px; /* espacio entre logo y menú */
        }
    
        .logo {
            flex: 0 0 auto; /* Ocupa solo el espacio necesario */
        }
    
        .nav-links-list {
            display: flex;
            gap: 30px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
    
        .nav-link {
            font-weight: 500;
            color: var(--color-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }
    
        .nav-link:hover {
            color: var(--primary-solid);
        }
    
        /* Eliminar outline o sombra morada al hacer focus o active en los links */
        .nav-links-list .nav-link:focus,
        .nav-links-list .nav-link:active {
            outline: none;
            box-shadow: none;
        }
    
        .navbar-right-items {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            gap: 25px;
        }
    
        .navbar-user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    
        .footer {
            background-color: var(--color-dark);
            color: #aaa;
            padding: 40px 20px;
            text-align: center;
            margin-top: auto;
        }
    
        main {
            flex-grow: 1;
            padding-top: 80px;
        }
    
        .account-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
            align-items: flex-start;
        }
    
        .account-sidebar {
            position: sticky;
            top: 120px;
        }
    
        .account-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background-color: var(--color-white);
            border-radius: var(--border-radius);
            padding: 10px;
            box-shadow: var(--shadow);
        }
    
        .account-nav-link {
            padding: 12px 20px;
            border-radius: 8px;
            color: var(--color-text);
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
    
        .account-nav-link i {
            width: 20px;
            text-align: center;
            color: var(--primary-solid);
        }
    
        .account-nav-link:hover {
            background-color: #f0f0f0;
            transform: translateX(5px);
        }
    
        .account-nav-link.active {
            background-image: var(--gradient-primary);
            color: var(--color-white);
            transform: translateX(0);
            box-shadow: 0 4px 10px rgba(0, 179, 134, 0.3);
        }
    
        .account-nav-link.active i {
            color: var(--color-white);
        }
    
        .account-content {
            min-height: 500px;
        }
    
        .account-section {
            display: none;
            background-color: var(--color-white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
    
        .account-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
    
            to {
                opacity: 1;
            }
        }
    
        .account-section>h3 {
            margin-top: 0;
        }
    
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
    
        .dashboard-card {
            background-color: var(--color-light);
            border-radius: var(--border-radius);
            padding: 25px;
            border-left: 5px solid var(--accent-green);
        }
    
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }
    
        .card-header h4 {
            color: #999;
        }
    
        .card-header .icon {
            font-size: 1.8rem;
            color: var(--accent-green);
        }
    
        .card-body {
            flex-grow: 1;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }
    
        .stats {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    
        .stats li {
            padding-bottom: 5px;
            font-size: 1rem;
        }
    
        .stats li span {
            font-weight: 600;
            color: var(--color-dark);
        }
    
        .order-list .order-item {
            background: var(--color-light);
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            align-items: center;
            gap: 20px;
        }
    
        .order-item-status {
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 99px;
            font-size: 0.8rem;
        }
    
        .status-completado {
            color: #008c6b;
            background-color: rgba(0, 179, 134, 0.1);
        }
    
        .status-activo {
            color: #3a7bcd;
            background-color: rgba(74, 144, 226, 0.1);
        }
    
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
    
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }
    
        .form-group input[disabled] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    
        #notificationPopup {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--color-dark);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 1001;
            opacity: 0;
            transition: all 0.4s ease;
        }
    
        #notificationPopup.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    
        .notification-error {
            background-color: var(--accent-red) !important;
        }
    </style>
    
</head>
<body>

    <header>
        <nav class="navbar">
          <div class="container navbar-content">
            <a href="index.html" class="logo">
              <img src="assets/img/Greenhaul-fl.svg" alt="Logo de GreenHaul" style="height: 55px;" />
            </a>
      
            <ul class="nav-links-list">
              <li><a href="index.html" class="nav-link">Inicio</a></li>
              <li><a href="productos.html" class="nav-link">Productos</a></li>
              <li><a href="servicios.html" class="nav-link">Servicios</a></li>
              <li><a href="nosotros.html" class="nav-link">Nosotros</a></li>
              <li><a href="contacto.html" class="nav-link">Contacto</a></li>
            </ul>
      
            <div class="navbar-right-items">
              <div class="navbar-user-actions">
                <a href="login.html" class="btn btn-outline" id="loginBtn" style="display: none;">Iniciar Sesión</a>
                <a href="cuenta.html" class="nav-link active" id="accountLink" style="display: flex;">
                  Hola, <span id="userName"></span>
                </a>
                <button class="btn-tertiary" id="logoutBtn" title="Cerrar Sesión">
                  <i class="fas fa-sign-out-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </nav>
      </header>      


<main class="page-content">
    <section class="section">
        <div class="container">
            <h2 id="account-title"></h2>
            <div class="account-layout">
                <aside class="account-sidebar">
                    <nav class="account-nav">
                        <a class="account-nav-link active" data-section="dashboard"><i class="fas fa-th-large"></i> Resumen</a>
                        <a class="account-nav-link" data-section="pedidos"><i class="fas fa-box"></i> Mis Pedidos</a>
                        <a class="account-nav-link" data-section="direcciones"><i class="fas fa-map-marker-alt"></i> Mis Direcciones</a>
                        <a class="account-nav-link" data-section="perfil"><i class="fas fa-user-circle"></i> Mi Perfil</a>
                    </nav>
                </aside>
                <div class="account-content">
                    <div id="dashboard-section" class="account-section active">
                        <h3>Resumen de Actividad</h3>
                        <div class="dashboard-grid" id="dashboard-cards">
                            <!-- Las tarjetas se insertarán dinámicamente aquí -->
                        </div>
                    </div>                                       

                    <div id="pedidos-section" class="account-section">
                        <h3>Historial de Pedidos</h3>
                        <div class="order-list" id="order-history-container"></div>
                    </div>

                    <div id="direcciones-section" class="account-section">
                        <h3>Mis Direcciones</h3>
                        <div id="address-list"></div>
                    </div>

                    <div id="perfil-section" class="account-section">
                        <h3>Configuración de Perfil</h3>
                        <form id="profileForm">
                            <div class="form-grid">
                                <div class="form-group"><label for="profile-name">Nombre(s)</label><input type="text" id="profile-name" disabled></div>
                                <div class="form-group"><label for="profile-lastname">Apellidos</label><input type="text" id="profile-lastname" disabled></div>
                            </div>
                            <div class="form-group"><label for="profile-email">Correo Electrónico</label><input type="email" id="profile-email" required></div>
                            <div class="form-group"><label for="profile-whatsapp">Número de WhatsApp</label><input type="tel" id="profile-whatsapp"></div>
                            <hr style="border:0; border-top:1px solid #eee; margin:30px 0;">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div id="notificationPopup"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let userData = {};
        const savedUser = JSON.parse(localStorage.getItem('greenhaulUser'));

        if (!savedUser) {
            window.location.href = 'login.html';
            return;
        }
        userData = { ...savedUser };

        const userNameSpan = document.getElementById('userName');
        const accountTitle = document.getElementById('account-title');
        const profileNameInput = document.getElementById('profile-name');
        const profileLastnameInput = document.getElementById('profile-lastname');
        const profileEmailInput = document.getElementById('profile-email');
        const profileWhatsappInput = document.getElementById('profile-whatsapp');
        const notificationPopup = document.getElementById('notificationPopup');

        function showNotification(message, isError = false) {
            notificationPopup.textContent = message;
            notificationPopup.classList.add('show');
            if (isError) {
                notificationPopup.classList.add('notification-error');
            } else {
                notificationPopup.classList.remove('notification-error');
            }
            setTimeout(() => {
                notificationPopup.classList.remove('show');
                notificationPopup.classList.remove('notification-error');
            }, 3000);
        }

        function renderDashboard(data) {
            const dashboard = document.getElementById('dashboard-cards');
            dashboard.innerHTML = `
                <div class="dashboard-card">
                    <div class="card-header"><h4>Monto Total</h4><div class="icon"><i class="fas fa-dollar-sign"></i></div></div>
                    <div class="card-body"><span>$${data.totalAmount.toFixed(2)}</span></div>
                </div>
                <div class="dashboard-card">
                    <div class="card-header"><h4>Total de Cajas</h4><div class="icon"><i class="fas fa-box-open"></i></div></div>
                    <div class="card-body"><span>${data.totalBoxes}</span></div>
                </div>
                <div class="dashboard-card">
                    <div class="card-header"><h4>Próxima Recolección</h4><div class="icon"><i class="fas fa-calendar-check"></i></div></div>
                    <div class="card-body"><span>${data.nextPickup || 'Sin fecha'}</span></div>
                </div>
                <div class="dashboard-card">
                    <div class="card-header"><h4>Último Pedido</h4><div class="icon"><i class="fas fa-history"></i></div></div>
                    <div class="card-body"><span>${data.lastOrderDate || 'N/A'}</span></div>
                </div>
            `;
        }

        function renderAddresses(addresses = []) {
            const addressList = document.getElementById('address-list');
            addressList.innerHTML = '';

            if (addresses.length === 0) {
                addressList.innerHTML = '<p>No tienes direcciones guardadas.</p>';
            } else {
                addresses.forEach(addr => {
                    const div = document.createElement('div');
                    div.textContent = addr;
                    addressList.appendChild(div);
                });
            }

            // Botón Añadir Dirección
            const addButton = document.createElement('button');
            addButton.textContent = 'Añadir Dirección';
            addButton.className = 'btn btn-primary';
            addButton.style.marginTop = '15px';
            addButton.addEventListener('click', () => {
                alert('Aquí mostrarías el formulario para agregar una dirección');
            });
            addressList.appendChild(addButton);
        }

        function renderOrders(orders = []) {
            const orderHistoryContainer = document.getElementById('order-history-container');
            orderHistoryContainer.innerHTML = '';
            if (orders.length === 0) {
                orderHistoryContainer.innerHTML = '<p>En espera de tu primer pedido.</p>';
            } else {
                orders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'order-item';
                    orderDiv.innerHTML = `
                        <div>${order.id}</div>
                        <div>${order.date}</div>
                        <div>${order.status}</div>
                    `;
                    orderHistoryContainer.appendChild(orderDiv);
                });
            }
        }

        function populateUI() {
            userNameSpan.textContent = userData.name.split(' ')[0];
            accountTitle.textContent = `Panel de Control de ${userData.name}`;

            const nameParts = userData.name.split(' ');
            const firstName = nameParts.slice(0, 2).join(' ');
            const lastName = nameParts.slice(2).join(' ');

            profileNameInput.value = firstName;
            profileLastnameInput.value = lastName || '';
            profileEmailInput.value = userData.email || '';
            profileWhatsappInput.value = userData.whatsapp || '';

            // Aquí puedes cargar datos reales para los dashboards, direcciones y pedidos
            // Por ahora, solo datos de ejemplo:
            renderDashboard({
                totalAmount: 1200.50,
                totalBoxes: 30,
                nextPickup: '2025-07-20',
                lastOrderDate: '2025-07-01'
            });
            renderAddresses(userData.addresses || []);
            renderOrders(userData.orders || []);
        }

        // Control de navegación lateral
        const navLinks = document.querySelectorAll('.account-nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                const sectionToShow = link.getAttribute('data-section');
                document.querySelectorAll('.account-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(`${sectionToShow}-section`).classList.add('active');
            });
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('greenhaulUser');
            window.location.href = 'login.html';
        });

        // Enviar formulario para actualizar perfil
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const updatedEmail = profileEmailInput.value.trim();
            const updatedWhatsapp = profileWhatsappInput.value.trim();

            if (!updatedEmail) {
                showNotification('El correo electrónico es obligatorio.', true);
                return;
            }

            try {
                const response = await fetch(`https://greenhaul-backend-production.up.railway.app/api/users/${userData.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: updatedEmail,
                        whatsapp: updatedWhatsapp
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showNotification(data.message || 'Error al actualizar perfil.', true);
                    return;
                }

                // Actualizar localStorage con los nuevos datos
                userData.email = data.user.email;
                userData.whatsapp = data.user.whatsapp;
                localStorage.setItem('greenhaulUser', JSON.stringify(userData));

                showNotification('Perfil actualizado correctamente.');

            } catch (error) {
                showNotification('Error en la conexión con el servidor.', true);
                console.error(error);
            }
        });

        populateUI();
    });
</script>

</body>
</html>

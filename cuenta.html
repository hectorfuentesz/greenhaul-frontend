<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - GreenHaul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .account-layout { display: grid; grid-template-columns: 250px 1fr; gap: 40px; align-items: flex-start; }
        .account-sidebar { position: sticky; top: 120px; }
        .account-nav { display: flex; flex-direction: column; gap: 8px; background-color: white; border-radius: 12px; padding: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .account-nav-link { padding: 12px 20px; border-radius: 8px; font-weight: 500; display: flex; align-items: center; gap: 15px; cursor: pointer; transition: all 0.2s ease; }
        .account-nav-link i { width: 20px; text-align: center; }
        .account-nav-link:hover { background-color: #f8f9fa; color: var(--primary-solid); }
        .account-nav-link.active { background: linear-gradient(to right, #00b386, #4a90e2); color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .account-nav-link.active i { color: white; }
        .account-section { display: none; }
        .account-section.active { display: block; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 20px; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container navbar-content">
                <a href="index.html" class="logo"><img src="assets/img/Greenhaul-fl.svg" alt="Logo de GreenHaul" style="height: 55px;"></a>
                <ul class="nav-links-list">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="productos.html" class="nav-link">Productos</a></li>
                    <li><a href="servicios.html" class="nav-link">Servicios</a></li>
                    <li><a href="nosotros.html" class="nav-link">Nosotros</a></li>
                    <li><a href="contacto.html" class="nav-link">Contacto</a></li>
                </ul>
                <div class="navbar-right-items">
                    <div class="navbar-user-actions" id="navbarUserActions">
                        <a href="login.html" class="btn btn-outline" id="loginBtn">Iniciar Sesión</a>
                        <a href="cuenta.html" class="nav-link" id="accountLink" style="display: none;">Hola, <span id="userName"></span></a>
                        <button class="btn-tertiary" id="logoutBtn" style="display: none;" title="Cerrar Sesión"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="page-content">
        <section class="section">
            <div class="container">
                <h2 id="account-title">Panel de Mi Cuenta</h2>
                <div class="account-layout">
                    <aside class="account-sidebar">
                        <nav class="account-nav">
                            <a class="account-nav-link active" data-section="perfil"><i class="fas fa-user-circle"></i> Mi Perfil</a>
                            <a class="account-nav-link" data-section="pedidos"><i class="fas fa-box"></i> Mis Pedidos</a>
                        </nav>
                    </aside>
                    <div class="account-content">
                        <div id="perfil-section" class="account-section active">
                            <h3>Configuración de Perfil</h3>
                            <form id="profileForm">
                                <div class="form-group">
                                    <label for="profile-name">Nombre Completo</label>
                                    <input type="text" id="profile-name" class="form-control" disabled>
                                </div>
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label for="profile-email">Correo Electrónico</label>
                                        <input type="email" id="profile-email" class="form-control" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="profile-whatsapp">Número de WhatsApp</label>
                                        <input type="tel" id="profile-whatsapp" class="form-control">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </form>
                        </div>
                        <div id="pedidos-section" class="account-section">
                            <h3>Historial de Pedidos</h3>
                            <p>Aquí aparecerán tus pedidos una vez que la funcionalidad esté completa.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        </footer>

    <script type="module" src="/assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- LÓGICA DE LA PÁGINA DE CUENTA ---

            const loggedInUser = JSON.parse(localStorage.getItem('greenhaulUser'));

            // 1. Si no hay usuario, redirige al login
            if (!loggedInUser) {
                window.location.href = 'login.html';
                return; // Detiene la ejecución del script
            }

            // 2. Poblar los campos con los datos del usuario
            document.getElementById('profile-name').value = loggedInUser.name || '';
            document.getElementById('profile-email').value = loggedInUser.email || '';
            document.getElementById('profile-whatsapp').value = loggedInUser.whatsapp || '';
            document.getElementById('account-title').textContent = `Panel de Control de ${loggedInUser.name}`;

            // 3. Lógica para guardar cambios (a futuro se conectará al backend)
            const profileForm = document.getElementById('profileForm');
            if (profileForm) {
                profileForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    // Aquí iría la lógica para enviar los datos actualizados al back-end
                    alert('Funcionalidad para guardar cambios aún no implementada.');
                });
            }
            
            // 4. Lógica de TABS
            const navLinks = document.querySelectorAll('.account-nav-link');
            const sections = document.querySelectorAll('.account-section');

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const sectionId = link.getAttribute('data-section');
                    
                    navLinks.forEach(l => l.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));
                    
                    link.classList.add('active');
                    document.getElementById(`${sectionId}-section`).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>

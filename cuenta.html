<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - GreenHaul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/cuenta.css">
    <style>
        /* Estilo para los campos no editables */
        .form-control[disabled] {
            background-color: #e9ecef;
            cursor: not-allowed;
            color: #6c757d;
        }
        .btn.loading::after { content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin-top: -10px; margin-left: -10px; border: 3px solid rgba(255,255,255,0.5); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container navbar-content">
                <a href="index.html" class="logo"><img src="assets/img/Greenhaul-fl.svg" alt="Logo de GreenHaul" style="height: 55px;"></a>
                <ul class="nav-links-list">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="productos.html" class="nav-link">Productos</a></li>
                    <li><a href="servicios.html" class="nav-link">Servicios</a></li>
                    <li><a href="nosotros.html" class="nav-link">Nosotros</a></li>
                    <li><a href="contacto.html" class="nav-link">Contacto</a></li>
                </ul>
                <div class="navbar-right-items">
                    <div class="navbar-user-actions" id="navbarUserActions">
                        <a href="login.html" class="btn btn-outline" id="loginBtn" style="display: none;">Iniciar Sesión</a>
                        <a href="cuenta.html" class="nav-link active" id="accountLink" style="display: flex;">Hola, <span id="userName"></span></a>
                        <button class="btn-tertiary" id="logoutBtn" title="Cerrar Sesión"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="page-content">
        <section class="section">
            <div class="container">
                <h2 id="account-title"></h2>
                <div class="account-layout">
                    <aside class="account-sidebar">
                        <nav class="account-nav">
                            <a class="account-nav-link active" data-section="perfil"><i class="fas fa-user-circle"></i> Mi Perfil</a>
                        </nav>
                    </aside>
                    <div class="account-content">
                        <div id="perfil-section" class="account-section active">
                            <h3>Configuración de Perfil</h3>
                            <form id="profileForm">
                                <div class="form-grid">
                                    <div class="form-group">
                                        <label for="profile-name">Nombre(s)</label>
                                        <input type="text" id="profile-name" class="form-control" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="profile-lastname">Apellidos</label>
                                        <input type="text" id="profile-lastname" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="profile-email">Correo Electrónico</label>
                                    <input type="email" id="profile-email" class="form-control"> 
                                </div>
                                <div class="form-group">
                                    <label for="profile-whatsapp">Número de WhatsApp</label>
                                    <input type="tel" id="profile-whatsapp" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="notificationPopup"></div>

    <script type="module" src="/assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = JSON.parse(localStorage.getItem('greenhaulUser'));

            if (!loggedInUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // --- SELECTORES ---
            const userNameSpan = document.getElementById('userName');
            if (userNameSpan) userNameSpan.textContent = loggedInUser.name.split(' ')[0];

            const accountTitle = document.getElementById('account-title');
            if(accountTitle) accountTitle.textContent = `Panel de Control de ${loggedInUser.name}`;
            
            const profileNameInput = document.getElementById('profile-name');
            const profileLastnameInput = document.getElementById('profile-lastname');
            const profileEmailInput = document.getElementById('profile-email');
            const profileWhatsappInput = document.getElementById('profile-whatsapp');
            
            // Lógica para separar nombre y apellidos
            const nameParts = loggedInUser.name.split(' ');
            const firstName = nameParts.slice(0, 2).join(' ');
            const lastName = nameParts.slice(2).join(' ');

            if (profileNameInput) profileNameInput.value = firstName;
            if (profileLastnameInput) profileLastnameInput.value = lastName;
            if (profileEmailInput) profileEmailInput.value = loggedInUser.email;
            if (profileWhatsappInput) profileWhatsappInput.value = loggedInUser.whatsapp || '';

            // Lógica del formulario para guardar
            const profileForm = document.getElementById('profileForm');
            if (profileForm) {
                profileForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const submitButton = profileForm.querySelector('button[type="submit"]');
                    
                    const updatedData = {
                        email: profileEmailInput.value,
                        whatsapp: profileWhatsappInput.value
                    };

                    submitButton.classList.add('loading');
                    submitButton.disabled = true;

                    try {
                        const backendUrl = 'https://greenhaul-backend-production.up.railway.app';
                        const response = await fetch(`${backendUrl}/api/users/${loggedInUser.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(updatedData)
                        });

                        const result = await response.json();
                        if (response.ok) {
                            loggedInUser.email = updatedData.email;
                            loggedInUser.whatsapp = updatedData.whatsapp;
                            localStorage.setItem('greenhaulUser', JSON.stringify(loggedInUser));
                            alert('¡Perfil actualizado con éxito!');
                        } else {
                            alert(`Error: ${result.message}`);
                        }
                    } catch (error) {
                        alert('Error al conectar con el servidor.');
                    } finally {
                        submitButton.classList.remove('loading');
                        submitButton.disabled = false;
                    }
                });
            }

            // Lógica de Cerrar Sesión
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('greenhaulUser');
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>

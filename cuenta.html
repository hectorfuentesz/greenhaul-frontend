<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - GreenHaul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --primary-solid: #4a90e2; --accent-green: #00b386; --gradient-primary: linear-gradient(to right, #00b386, #4a90e2);
            --gradient-primary-hover: linear-gradient(to right, #008c6b, #3a7bcd);
            --color-dark: #2c3e50; --color-light: #f8f9fa; --color-text: #555;
            --color-white: #ffffff; --accent-orange: #ff9900; --accent-red: #e74c3c;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08); --border-radius: 12px; --border-color: #e0e0e0;
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); color: var(--color-text); background-color: var(--color-light); line-height: 1.7; display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .section { padding: 80px 0; }
        h2 { font-size: 2.8rem; text-align: center; color: var(--color-dark); margin-bottom: 60px; font-weight: 700;}
        h3 { font-size: 1.8rem; color: var(--color-dark); margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        h4 { font-size: 1.1rem; color: var(--color-text); margin: 0; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn { display: inline-block; padding: 12px 28px; border-radius: 999px; font-weight: 600; text-align: center; border: none; cursor: pointer; text-decoration: none; transition: all 0.3s ease; }
        .btn-primary { background-image: var(--gradient-primary); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-primary:hover { background-image: var(--gradient-primary-hover); transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .btn-outline { background-color: transparent; color: var(--primary-solid) !important; border-radius: 50px; text-decoration:none; padding: 8px 20px; border: 1px solid var(--primary-solid); }
        .btn-outline:hover { background-color: var(--primary-solid); color: var(--color-white) !important; }
        .btn-tertiary { background: none; border: none; color: var(--accent-red); font-weight: 500; cursor: pointer; font-size: 1.2rem; transition: transform 0.2s ease; }
        .btn-tertiary:hover { transform: scale(1.15); }
        .navbar { position: sticky; top: 0; padding: 15px 0; background-color: var(--color-white); border-bottom: 1px solid var(--border-color); z-index: 1000; }
        .navbar-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { flex-shrink: 0; }
        .logo img { height: 55px; }
        /* INICIO: Corrección para centrar el menú de navegación */
        .nav-links { flex-grow: 1; text-align: center; }
        /* FIN: Corrección */
        .nav-links-list { list-style: none; display: inline-flex; justify-content: center; gap: 40px; padding: 0; margin: 0; }
        .nav-link { font-weight: 500; color: var(--color-text); text-decoration: none; }
        .nav-link.active { color: var(--primary-solid); font-weight: 600; }
        .navbar-right-items { display: flex; align-items: center; gap: 25px; }
        .navbar-user-actions { display: flex; align-items: center; gap: 15px; }
        .footer { background-color: var(--color-dark); color: #aaa; padding: 40px 20px; text-align: center; margin-top: auto;}
        main { flex-grow: 1; padding-top: 80px; }
        .account-layout { display: grid; grid-template-columns: 250px 1fr; gap: 40px; align-items: flex-start; }
        .account-sidebar { position: sticky; top: 120px; }
        .account-nav { display: flex; flex-direction: column; gap: 8px; background-color: var(--color-white); border-radius: var(--border-radius); padding: 10px; box-shadow: var(--shadow); }
        .account-nav-link { padding: 12px 20px; border-radius: 8px; color: var(--color-text); font-weight: 500; text-decoration: none; display: flex; align-items: center; gap: 15px; transition: all 0.2s ease; cursor: pointer; }
        .account-nav-link i { width: 20px; text-align: center; color: var(--primary-solid); }
        .account-nav-link:hover { background-color: #f0f0f0; transform: translateX(5px); }
        .account-nav-link.active { background-image: var(--gradient-primary); color: var(--color-white); transform: translateX(0); box-shadow: 0 4px 10px rgba(0, 179, 134, 0.3); }
        .account-nav-link.active i { color: var(--color-white); }
        .account-content { min-height: 500px; }
        .account-section { display: none; background-color: var(--color-white); padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow); }
        .account-section.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .account-section > h3 { margin-top: 0; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-control[disabled] { background-color: #e9ecef; cursor: not-allowed; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: inherit;}
        #notificationPopup { position: fixed; top: 20px; right: 20px; background-color: var(--accent-green); color: white; padding: 15px 25px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 10001; opacity: 0; transform: translateX(120%); transition: all 0.4s ease; }
        #notificationPopup.error { background-color: var(--accent-red); }
        #notificationPopup.show { opacity: 1; transform: translateX(0); }
        
        /* INICIO: Estilos para la sección de Direcciones */
        .address-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px; }
        .address-header p { margin: 0; }
        .address-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .address-card { background: var(--color-light); border-radius: var(--border-radius); padding: 25px; border: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .address-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .address-card-header h4 { text-transform: none; color: var(--color-dark); font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .address-card-body { flex-grow: 1; margin-bottom: 20px; }
        .address-card-body p { margin-bottom: 5px; }
        .address-card-actions { display: flex; align-items: center; gap: 15px; }
        .address-card-actions .btn-outline { padding: 6px 18px; font-size: 0.9rem; }
        /* FIN: Estilos para la sección de Direcciones */

        /* INICIO: Estilos para el Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 10000; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content { background: var(--color-white); padding: 40px; border-radius: var(--border-radius); box-shadow: var(--shadow); width: 90%; max-width: 500px; transform: scale(0.9); transition: transform 0.3s ease; }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 25px; }
        .modal-header h3 { border: none; margin: 0; padding: 0; }
        .modal-close { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--color-text); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; }
        /* FIN: Estilos para el Modal */

        /* INICIO: Estilos para Responsividad */
        @media (max-width: 850px) {
            .navbar-content { flex-wrap: wrap; justify-content: center; gap: 15px; }
            .nav-links { order: 1; width: 100%; }
            .account-layout { grid-template-columns: 1fr; }
            .account-sidebar { position: static; }
        }
        /* FIN: Estilos para Responsividad */
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="container navbar-content">
                <a href="index.html" class="logo"><img src="assets/img/Greenhaul-fl.svg" alt="Logo de GreenHaul" style="height: 55px;"></a>
                <div class="nav-links">
                    <ul class="nav-links-list">
                        <li><a href="index.html" class="nav-link">Inicio</a></li>
                        <li><a href="productos.html" class="nav-link">Productos</a></li>
                        <li><a href="servicios.html" class="nav-link">Servicios</a></li>
                        <li><a href="nosotros.html" class="nav-link">Nosotros</a></li>
                        <li><a href="contacto.html" class="nav-link">Contacto</a></li>
                    </ul>
                </div>
                <div class="navbar-right-items">
                    <div class="navbar-user-actions">
                        <a href="login.html" class="btn btn-outline" id="loginBtn" style="display: none;">Iniciar Sesión</a>
                        <a href="cuenta.html" class="nav-link active" id="accountLink" style="display: flex;">Hola, <span id="userName"></span></a>
                        <button class="btn-tertiary" id="logoutBtn" title="Cerrar Sesión"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="page-content">
        <section class="section">
            <div class="container">
                <h2 id="account-title"></h2>
                <div class="account-layout">
                    <aside class="account-sidebar">
                        <nav class="account-nav">
                            <a class="account-nav-link active" data-section="dashboard"><i class="fas fa-th-large"></i> Resumen</a>
                            <a class="account-nav-link" data-section="perfil"><i class="fas fa-user-circle"></i> Mi Perfil</a>
                            <a class="account-nav-link" data-section="direcciones"><i class="fas fa-map-marker-alt"></i> Mis Direcciones</a>
                        </nav>
                    </aside>
                    <div class="account-content">
                        <div id="dashboard-section" class="account-section active">
                            <h3>Resumen de Actividad</h3>
                            </div>
                        
                        <div id="perfil-section" class="account-section">
                            <h3>Configuración de Perfil</h3>
                            <form id="profileForm">
                                <div class="form-grid">
                                    <div class="form-group"><label for="profile-name">Nombre(s)</label><input type="text" id="profile-name" class="form-control" disabled></div>
                                    <div class="form-group"><label for="profile-lastname">Apellidos</label><input type="text" id="profile-lastname" class="form-control" disabled></div>
                                </div>
                                <div class="form-group"><label for="profile-email">Correo Electrónico</label><input type="email" id="profile-email" class="form-control"></div>
                                <div class="form-group"><label for="profile-whatsapp">Número de WhatsApp</label><input type="tel" id="profile-whatsapp" class="form-control"></div>
                                <hr style="border:0; border-top:1px solid #eee; margin:30px 0;">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </form>
                        </div>

                        <div id="direcciones-section" class="account-section">
                            <div class="address-header">
                                <h3>Mis Direcciones</h3>
                                <button class="btn btn-primary" id="addAddressBtn">Agregar Nueva Dirección</button>
                            </div>
                            <div class="address-list" id="address-list-container">
                                </div>
                        </div>
                        </div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="addressModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Agregar Nueva Dirección</h3>
                <button class="modal-close" id="modalCloseBtn">&times;</button>
            </div>
            <form id="addressForm">
                <input type="hidden" id="addressId">
                <div class="form-group">
                    <label for="address-street">Calle y Número</label>
                    <input type="text" id="address-street" class="form-control" required>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="address-city">Ciudad</label>
                        <input type="text" id="address-city" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="address-state">Estado</label>
                        <input type="text" id="address-state" class="form-control">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="address-postal-code">Código Postal</label>
                    <input type="text" id="address-postal-code" class="form-control">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="modalCancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Dirección</button>
                </div>
            </form>
        </div>
    </div>
    <div id="notificationPopup"></div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 GreenHaul. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURACIÓN INICIAL ---
            const loggedInUser = JSON.parse(localStorage.getItem('greenhaulUser'));
            if (!loggedInUser) {
                window.location.href = 'login.html';
                return;
            }
            const backendUrl = 'https://greenhaul-backend-production.up.railway.app';
            let userData = { ...loggedInUser };

            // --- SELECTORES GLOBALES ---
            const userNameSpan = document.getElementById('userName');
            const accountTitle = document.getElementById('account-title');

            // --- FUNCIÓN DE NOTIFICACIÓN ---
            function showNotification(message, isError = false) {
                const popup = document.getElementById('notificationPopup');
                popup.textContent = message;
                popup.className = 'show';
                if (isError) popup.classList.add('error');
                setTimeout(() => popup.className = '', 3000);
            }

            // --- LÓGICA DE NAVEGACIÓN (TABS) ---
            const navLinks = document.querySelectorAll('.account-nav-link');
            const sections = document.querySelectorAll('.account-section');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const sectionId = link.dataset.section;
                    navLinks.forEach(l => l.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));
                    link.classList.add('active');
                    const targetSection = document.getElementById(`${sectionId}-section`);
                    if(targetSection) targetSection.classList.add('active');

                    // Cargar direcciones solo cuando se hace clic en esa pestaña
                    if (sectionId === 'direcciones') {
                        loadAddresses();
                    }
                });
            });

            // --- POBLAR DATOS INICIALES DEL USUARIO ---
            function populateUI() {
                userNameSpan.textContent = userData.name.split(' ')[0];
                accountTitle.textContent = `Panel de Control de ${userData.name}`;
            }

            // --- SECCIÓN: MI PERFIL ---
            const profileForm = document.getElementById('profileForm');
            const profileNameInput = document.getElementById('profile-name');
            const profileLastnameInput = document.getElementById('profile-lastname');
            const profileEmailInput = document.getElementById('profile-email');
            const profileWhatsappInput = document.getElementById('profile-whatsapp');

            function populateProfileForm() {
                const nameParts = userData.name.split(' ');
                profileNameInput.value = nameParts.slice(0, 2).join(' '); 
                profileLastnameInput.value = nameParts.slice(2).join(' ');
                profileEmailInput.value = userData.email;
                profileWhatsappInput.value = userData.whatsapp || '';
            }
            populateProfileForm();

            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                // Lógica de actualización de perfil aquí...
            });


            // --- SECCIÓN: MIS DIRECCIONES (FUNCIONALIDAD COMPLETA) ---
            const addressModal = document.getElementById('addressModal');
            const addAddressBtn = document.getElementById('addAddressBtn');
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            const modalCancelBtn = document.getElementById('modalCancelBtn');
            const addressForm = document.getElementById('addressForm');
            const addressListContainer = document.getElementById('address-list-container');
            const modalTitle = document.getElementById('modalTitle');
            const addressIdInput = document.getElementById('addressId');

            // Abrir y cerrar el modal
            const openModal = () => addressModal.classList.add('show');
            const closeModal = () => {
                addressModal.classList.remove('show');
                addressForm.reset();
                addressIdInput.value = ''; // Limpiar el ID
            };

            addAddressBtn.addEventListener('click', () => {
                modalTitle.textContent = 'Agregar Nueva Dirección';
                openModal();
            });
            modalCloseBtn.addEventListener('click', closeModal);
            modalCancelBtn.addEventListener('click', closeModal);
            
            // Cargar y mostrar las direcciones desde el backend
            async function loadAddresses() {
                try {
                    const response = await fetch(`${backendUrl}/api/users/${userData.id}/addresses`);
                    if (!response.ok) throw new Error('No se pudieron cargar las direcciones.');
                    const addresses = await response.json();
                    
                    addressListContainer.innerHTML = ''; // Limpiar lista
                    if (addresses.length === 0) {
                        addressListContainer.innerHTML = '<p>Aún no tienes direcciones guardadas. ¡Agrega una!</p>';
                        return;
                    }

                    addresses.forEach(addr => {
                        const card = document.createElement('div');
                        card.className = 'address-card';
                        card.innerHTML = `
                            <div class="address-card-header">
                                <h4><i class="fas fa-map-marker-alt"></i> ${addr.city}</h4>
                            </div>
                            <div class="address-card-body">
                                <p>${addr.street}, ${addr.state || ''}</p>
                                <p>${addr.postal_code || ''}</p>
                            </div>
                            <div class="address-card-actions">
                                <button class="btn btn-outline edit-btn" data-id="${addr.id}">Editar</button>
                                <button class="btn-tertiary delete-btn" data-id="${addr.id}" title="Eliminar"><i class="fas fa-trash"></i></button>
                            </div>
                        `;
                        addressListContainer.appendChild(card);
                    });
                } catch (error) {
                    showNotification(error.message, true);
                }
            }

            // Manejar envío del formulario (Crear o Actualizar)
            addressForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const addressId = addressIdInput.value;
                const isUpdating = !!addressId;

                const addressData = {
                    street: document.getElementById('address-street').value,
                    city: document.getElementById('address-city').value,
                    state: document.getElementById('address-state').value,
                    postal_code: document.getElementById('address-postal-code').value,
                };

                const url = isUpdating 
                    ? `${backendUrl}/api/addresses/${addressId}` 
                    : `${backendUrl}/api/users/${userData.id}/addresses`;
                
                const method = isUpdating ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(addressData)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message);
                    
                    showNotification(result.message);
                    closeModal();
                    loadAddresses(); // Recargar la lista
                } catch (error) {
                    showNotification(error.message, true);
                }
            });

            // Manejar clics para Editar y Eliminar
            addressListContainer.addEventListener('click', async (e) => {
                const editBtn = e.target.closest('.edit-btn');
                const deleteBtn = e.target.closest('.delete-btn');

                // Si se hizo clic en Editar
                if (editBtn) {
                    const id = editBtn.dataset.id;
                    const response = await fetch(`${backendUrl}/api/users/${userData.id}/addresses`);
                    const addresses = await response.json();
                    const addressToEdit = addresses.find(addr => addr.id == id);
                    
                    if (addressToEdit) {
                        modalTitle.textContent = 'Editar Dirección';
                        addressIdInput.value = addressToEdit.id;
                        document.getElementById('address-street').value = addressToEdit.street;
                        document.getElementById('address-city').value = addressToEdit.city;
                        document.getElementById('address-state').value = addressToEdit.state || '';
                        document.getElementById('address-postal-code').value = addressToEdit.postal_code || '';
                        openModal();
                    }
                }

                // Si se hizo clic en Eliminar
                if (deleteBtn) {
                    const id = deleteBtn.dataset.id;
                    if (confirm('¿Estás seguro de que quieres eliminar esta dirección?')) {
                        try {
                            const response = await fetch(`${backendUrl}/api/addresses/${id}`, { method: 'DELETE' });
                            const result = await response.json();
                            if (!response.ok) throw new Error(result.message);
                            
                            showNotification(result.message);
                            loadAddresses();
                        } catch (error) {
                            showNotification(error.message, true);
                        }
                    }
                }
            });

            // --- LOGOUT ---
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('greenhaulUser');
                window.location.href = 'index.html';
            });

            // --- INICIALIZACIÓN ---
            populateUI();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - GreenHaul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --primary-solid: #4a90e2; --accent-green: #00b386; --gradient-primary: linear-gradient(to right, #00b386, #4a90e2);
            --color-dark: #2c3e50; --color-light: #f8f9fa; --color-text: #555;
            --color-white: #ffffff; --accent-red: #e74c3c;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08); --border-radius: 12px; --border-color: #e0e0e0;
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); color: var(--color-text); background-color: var(--color-light); line-height: 1.7; display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .section { padding: 80px 0; }
        h2 { font-size: 2.8rem; text-align: center; color: var(--color-dark); margin-bottom: 60px; font-weight: 700;}
        h3 { font-size: 1.8rem; color: var(--color-dark); margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .btn { display: inline-block; padding: 12px 28px; border-radius: 999px; font-weight: 600; text-align: center; border: none; cursor: pointer; text-decoration: none; transition: all 0.3s ease; }
        .btn-primary { background-image: var(--gradient-primary); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .btn-tertiary { background: none; border: none; color: var(--accent-red); font-weight: 500; cursor: pointer; font-size: 0.9rem; }
        .navbar { position: sticky; top: 0; padding: 15px 0; background-color: var(--color-white); border-bottom: 1px solid var(--border-color); z-index: 1000; }
        .navbar-content { display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 55px; }
        main { flex-grow: 1; padding-top: 80px; }
        .account-layout { display: grid; grid-template-columns: 250px 1fr; gap: 40px; align-items: flex-start; }
        .account-sidebar { position: sticky; top: 120px; }
        .account-nav { display: flex; flex-direction: column; gap: 8px; background-color: var(--color-white); border-radius: var(--border-radius); padding: 10px; box-shadow: var(--shadow); }
        .account-nav-link { padding: 12px 20px; border-radius: 8px; color: var(--color-text); font-weight: 500; text-decoration: none; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .account-nav-link i { width: 20px; text-align: center; }
        .account-nav-link:hover { background-color: #f0f0f0; }
        .account-nav-link.active { background-image: var(--gradient-primary); color: var(--color-white); }
        .account-nav-link.active i { color: var(--color-white); }
        .account-section { display: none; background-color: var(--color-white); padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow); }
        .account-section.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-control[disabled] { background-color: #e9ecef; cursor: not-allowed; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem;}
        .address-list .address-item { background: var(--color-light); border-radius: 8px; margin-bottom: 15px; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        #notificationPopup { position: fixed; top: 20px; right: 20px; background-color: var(--accent-green); color: white; padding: 15px 25px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 9999; opacity: 0; transform: translateX(120%); transition: all 0.4s ease; }
        #notificationPopup.error { background-color: var(--accent-red); }
        #notificationPopup.show { opacity: 1; transform: translateX(0); }
    </style>
</head>
<body>

    <header>
        </header>

    <main class="page-content">
        <section class="section">
            <div class="container">
                <h2 id="account-title"></h2>
                <div class="account-layout">
                    <aside class="account-sidebar">
                        <nav class="account-nav">
                            <a class="account-nav-link active" data-section="perfil"><i class="fas fa-user-circle"></i> Mi Perfil</a>
                            <a class="account-nav-link" data-section="direcciones"><i class="fas fa-map-marker-alt"></i> Mis Direcciones</a>
                        </nav>
                    </aside>
                    <div class="account-content">
                        <div id="perfil-section" class="account-section active">
                            <h3>Configuración de Perfil</h3>
                            <form id="profileForm">
                                </form>
                        </div>
                        <div id="direcciones-section" class="account-section">
                            <h3>Mis Direcciones</h3>
                            <div class="address-list" id="address-list-container"></div>
                            <form id="newAddressForm" style="margin-top: 30px; padding-top: 30px; border-top: 1px solid #eee;">
                                <h4>Añadir Nueva Dirección</h4>
                                <div class="form-group">
                                    <label for="new-address">Dirección completa</label>
                                    <input type="text" id="new-address" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Añadir Dirección</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="notificationPopup"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = JSON.parse(localStorage.getItem('greenhaulUser'));
            if (!loggedInUser) {
                window.location.href = 'login.html';
                return;
            }

            const backendUrl = 'https://greenhaul-backend-production.up.railway.app';
            const { id, name, email, whatsapp } = loggedInUser;

            // --- LÓGICA DE NOTIFICACIONES ---
            function showNotification(message, isError = false) {
                const popup = document.getElementById('notificationPopup');
                popup.textContent = message;
                popup.className = isError ? 'notification-popup error' : 'notification-popup';
                popup.classList.add('show');
                setTimeout(() => popup.classList.remove('show'), 3000);
            }

            // --- LÓGICA DE DIRECCIONES ---
            const addressContainer = document.getElementById('address-list-container');
            const newAddressForm = document.getElementById('newAddressForm');
            const newAddressInput = document.getElementById('new-address');

            async function fetchAndRenderAddresses() {
                try {
                    const response = await fetch(`${backendUrl}/api/users/${id}/addresses`);
                    const addresses = await response.json();
                    addressContainer.innerHTML = '';
                    if (addresses.length === 0) {
                        addressContainer.innerHTML = '<p>No tienes direcciones guardadas.</p>';
                    } else {
                        addresses.forEach(addr => {
                            const div = document.createElement('div');
                            div.className = 'address-item';
                            div.innerHTML = `<p>${addr.address_text}</p><button class="btn-tertiary delete-address-btn" data-id="${addr.id}">Eliminar</button>`;
                            addressContainer.appendChild(div);
                        });
                    }
                } catch (error) {
                    showNotification('No se pudieron cargar las direcciones.', true);
                }
            }

            newAddressForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const address = newAddressInput.value.trim();
                if (!address) return;

                try {
                    const response = await fetch(`${backendUrl}/api/users/${id}/addresses`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        showNotification('¡Dirección añadida con éxito!');
                        newAddressInput.value = '';
                        fetchAndRenderAddresses();
                    } else {
                        showNotification(result.message, true);
                    }
                } catch (error) {
                    showNotification('Error al conectar con el servidor.', true);
                }
            });

            addressContainer.addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-address-btn')) {
                    const addressId = e.target.dataset.id;
                    if (confirm('¿Estás seguro de que quieres eliminar esta dirección?')) {
                        try {
                            const response = await fetch(`${backendUrl}/api/addresses/${addressId}`, { method: 'DELETE' });
                            if (response.ok) {
                                showNotification('Dirección eliminada.');
                                fetchAndRenderAddresses();
                            } else {
                                const result = await response.json();
                                showNotification(result.message, true);
                            }
                        } catch (error) {
                            showNotification('Error al conectar con el servidor.', true);
                        }
                    }
                }
            });
            
            // --- INICIALIZACIÓN ---
            fetchAndRenderAddresses();
        });
    </script>
</body>
</html>

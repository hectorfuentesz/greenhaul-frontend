<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta - GreenHaul</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 550px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      padding: 12px;
      background: linear-gradient(135deg, #00b894, #0984e3);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #00cec9, #74b9ff);
    }

    .btn.loading {
      pointer-events: none;
      color: transparent !important;
      position: relative;
    }

    .btn.loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-top: -10px;
      margin-left: -10px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Popup con estilo GreenHaul */
    .cart-notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background: linear-gradient(135deg, #2d3436, #00cec9);
      color: white;
      padding: 18px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0;
      z-index: 9999;
      transition: all 0.4s ease;
    }

    .cart-notification.visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .cart-notification.success {
      border-left: 6px solid #00b894;
    }

    .cart-notification.error {
      border-left: 6px solid #d63031;
    }

    .cart-notification .icon {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <main>
    <div class="form-container">
      <h2 style="text-align: center;">Crea tu Cuenta en GreenHaul</h2>
      <p style="text-align: center;">Es rápido, fácil y te permitirá gestionar tus pedidos.</p>

      <form id="registerForm">
        <div class="form-group">
          <label for="firstName">Nombre(s)</label>
          <input type="text" id="firstName" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input type="text" id="lastName" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="whatsapp">Número de WhatsApp</label>
          <input type="tel" id="whatsapp" class="form-control" placeholder="Ej: 5512345678" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" class="form-control" required />
        </div>
        <button type="submit" class="btn" style="width: 100%;">Crear Cuenta</button>
      </form>

      <p style="text-align: center; margin-top: 20px;">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
  </main>

  <!-- POPUP -->
  <div class="cart-notification" id="cartNotification">
    <span class="icon" id="notificationIcon"></span>
    <span id="notificationText"></span>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function showNotification(message, type = "success") {
        const el = document.getElementById("cartNotification");
        const icon = document.getElementById("notificationIcon");
        const text = document.getElementById("notificationText");

        if (!el || !icon || !text) return alert(message);

        icon.textContent = type === "success" ? "✔️" : "❌";
        text.textContent = message;

        el.className = `cart-notification ${type} visible`;

        setTimeout(() => {
          el.classList.remove("visible");
        }, 4000);
      }

      const registerForm = document.getElementById("registerForm");
      if (registerForm) {
        registerForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const name = document.getElementById("firstName").value + " " + document.getElementById("lastName").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirmPassword").value;
          const whatsapp = document.getElementById("whatsapp").value;
          const submitButton = registerForm.querySelector("button[type='submit']");

          if (password !== confirmPassword) {
            showNotification("Las contraseñas no coinciden.", "error");
            return;
          }

          submitButton.classList.add("loading");
          submitButton.disabled = true;

          try {
            const backendUrl = "https://greenhaul-backend-production.up.railway.app";

            const response = await fetch(`${backendUrl}/api/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, email, password, whatsapp }),
            });

            const data = await response.json();

            if (response.ok) {
              showNotification("¡Cuenta creada con éxito! Redirigiendo...", "success");
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
            } else {
              showNotification(data.message || "Ocurrió un error.", "error");
            }
          } catch (error) {
            console.error("Error en fetch:", error);
            showNotification("No se pudo conectar con el servidor.", "error");
          } finally {
            submitButton.classList.remove("loading");
            submitButton.disabled = false;
          }
        });
      }
    });
  </script>
</body>
</html>

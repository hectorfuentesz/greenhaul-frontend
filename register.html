<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - GreenHaul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/styles.css">

    <style>
        .form-container {
          max-width: 550px;
          margin: 0 auto;
          background: white;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
      
        .form-group {
          margin-bottom: 20px;
        }
      
        .form-group label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
        }
      
        .form-control {
          width: 100%;
          padding: 12px;
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          font-size: 1rem;
        }
      
        .btn.loading {
          pointer-events: none;
          position: relative;
          color: transparent !important;
        }
      
        .btn.loading::after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 20px;
          height: 20px;
          margin-top: -10px;
          margin-left: -10px;
          border: 3px solid rgba(255,255,255,0.5);
          border-top-color: white;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        }
      
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      
        .cart-notification {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%) translateY(100%);
  background: rgba(30, 30, 30, 0.95);
  color: #ffffff;
  padding: 16px 24px;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 16px;
  font-weight: 500;
  opacity: 0;
  z-index: 9999;
  transition: all 0.4s ease;
}

.cart-notification.visible {
  transform: translateX(-50%) translateY(0);
  opacity: 1;
}

.cart-notification.success {
  border-left: 6px solid #2ecc71;
}

.cart-notification.error {
  border-left: 6px solid #e74c3c;
}

.cart-notification .icon {
  font-size: 20px;
}
      
        .cart-notification.success .icon::before {
          content: "✔";
        }
      
        .cart-notification.error .icon::before {
          content: "✖";
        }
      </style>
      
      
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container navbar-content">
                <a href="index.html" class="logo"><img src="assets/img/Greenhaul-fl.svg" alt="Logo de GreenHaul" style="height: 55px;"></a>
                <ul class="nav-links-list">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="productos.html" class="nav-link">Productos</a></li>
                    <li><a href="servicios.html" class="nav-link">Servicios</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="page-content">
        <section class="section">
            <div class="container">
                <div class="section-title">
                    <h2>Crea tu Cuenta en GreenHaul</h2>
                    <p>Es rápido, fácil y te permitirá gestionar tus pedidos.</p>
                </div>
                <div class="form-container">
                    <form id="registerForm">
                        <div class="form-group"><label for="firstName">Nombre(s)</label><input type="text" id="firstName" class="form-control" required></div>
                        <div class="form-group"><label for="lastName">Apellidos</label><input type="text" id="lastName" class="form-control" required></div>
                        <div class="form-group"><label for="email">Correo Electrónico</label><input type="email" id="email" class="form-control" required></div>
                        <div class="form-group"><label for="whatsapp">Número de WhatsApp</label><input type="tel" id="whatsapp" class="form-control" placeholder="Ej: 5512345678" required></div>
                        <div class="form-group"><label for="password">Contraseña</label><input type="password" id="password" class="form-control" required></div>
                        <div class="form-group"><label for="confirmPassword">Confirmar Contraseña</label><input type="password" id="confirmPassword" class="form-control" required></div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Crear Cuenta</button>
                    </form>
                    <div style="text-align: center; margin-top: 20px;"><p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        </footer>
    
    <div class="cart-notification" id="cartNotification"><span id="notificationText"></span></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function showNotification(message, type = 'success') {
  const el = document.getElementById('cartNotification');
  if (!el) {
    alert(message);
    return;
  }

  const iconSpan = el.querySelector('.icon') || document.createElement('span');
  iconSpan.className = 'icon';
  iconSpan.innerHTML = type === 'success' ? '✔️' : '❌';

  const textEl = el.querySelector('#notificationText');
  textEl.textContent = message;

  el.className = `cart-notification ${type} visible`;

  if (!el.contains(iconSpan)) {
    el.prepend(iconSpan);
  }

  setTimeout(() => el.classList.remove('visible'), 4000);
}



            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    
                    const name = document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const whatsapp = document.getElementById('whatsapp').value;
                    const submitButton = registerForm.querySelector('button[type="submit"]');

                    if (password !== confirmPassword) {
                        showNotification('Las contraseñas no coinciden.', 'error');
                        return;
                    }

                    submitButton.classList.add('loading');
                    submitButton.disabled = true;

                    try {
                        const backendUrl = 'https://greenhaul-backend-production.up.railway.app';
                        
                        const response = await fetch(`${backendUrl}/api/register`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name, email, password, whatsapp }),
                        });

                        const data = await response.json();

                        if (response.ok) {
                            showNotification('¡Cuenta creada con éxito! Redirigiendo...', 'success');
                            setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                        } else {
                            showNotification(data.message || 'Ocurrió un error.', 'error');
                        }
                    } catch (error) {
                        console.error('Error en fetch:', error);
                        showNotification('No se pudo conectar con el servidor.', 'error');
                    } finally {
                        submitButton.classList.remove('loading');
                        submitButton.disabled = false;
                    }
                });
            }
        });
    </script>
</body>
</html>
